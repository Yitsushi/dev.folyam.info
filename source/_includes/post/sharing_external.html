{% if site.twitter_tweet_button %}
<a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ root_url }}{{ post.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ root_url }}{{ post.url }}" >Tweet</a>
{% endif %}
{% if site.google_plus_one %}
<div class="g-plusone" data-size="{{ site.google_plus_one_size }}" data-href="{{ root_url }}{{ post.url }}"></div>
{% endif %}
